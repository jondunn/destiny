{% extends "dashboard/_base.html" %}
{% block title %}{{username}}{% endblock %}
{% block content %}

<div class="container">
  {% for account in accounts %}
    <a class="btn btn-default" href="/new/{{account.name}}/{{account.type}}/{{account.id}}/"><img src="{{account.icon}}"> {{account.name}} ({{account.type}}/{{account.id}})</a><br><br>
  {% endfor %}
</div>

{% endblock %}
